<!DOCTYPE html>
<html lang="fr">
<head>

<title>Mes Albums</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
    margin: 0;
    padding: 20px;
  }

  h1 {
    color: #333;
    margin-bottom: 30px;
  }

  .albums-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .album {
    display: inline-block;
    margin: 15px;
    padding: 15px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 180px;
  }

  .album img {
    width: 100%;
    border-radius: 10px;
  }

  .album a {
    display: block;
    margin-top: 10px;
    text-decoration: none;
    color: #fff;
    background-color: #0070c0;
    padding: 8px;
    border-radius: 6px;
    font-weight: bold;
  }

  .album a:hover {
    background-color: #005a90;
  }
</style>
</head>
